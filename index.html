<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Supermercado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Compras del Supermercado "Tres Chanchitos"</h1>

      <div class="row mt-4">
        <div class="col-md-6">
          <h4>Productos Disponibles</h4>
          <ul id="lista-productos" class="list-group"></ul>
        </div>
        <div class="col-md-6">
          <h4>Carrito</h4>
          <ul id="carrito" class="list-group mb-3"></ul>
          <div class="d-flex justify-content-between">
            <strong>Total: $<span id="total">0</span></strong>
          </div>

          <div class="btn-align-right mt-3">
            <label for="descuento">CÃ³digo de Descuento:</label>
            <input type="text" id="descuento" class="form-control" />
            <div class="btn-align-right mt-3">
              <button class="btn btn-primary" onclick="aplicarDescuento()">
                Aplicar Descuento
              </button>
            </div>
          </div>

          <div class="btn-align-right mt-3">
            <button class="btn btn-success" onclick="carrito.finalizarCompra()">
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
